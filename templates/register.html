{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding:15px;">
        <div class="panel panel-default" style="width:350px;margin:auto;    ">
            <div class="panel-heading">
                <h3 class="panel-title text-center">注册会员</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="输入邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword">确认密码</label>
                        <input type="password" name="verifyPassword" class="form-control" id="verifyPassword"
                               placeholder="确认密码">
                    </div>

                    <button type="submit" class="btn btn-info btn-block">注 册</button>
                </form>
            </div>
            <div class="panel-footer text-center">
                已有帐号？点击<a href="login">登录</a>
            </div>
        </div>

    </div>


{% endblock %}
