{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding:15px;">
    <div class="panel panel-default" style="width:350px;margin:auto;    ">
        <div class="panel-heading">
    <h3 class="panel-title text-center">登  录</h3>
  </div>
        <div class="panel-body">
<form method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="username">用户名或电子邮箱</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="用户名/电子邮箱">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="登录密码">
  </div>

  <button type="submit" class="btn btn-info btn-block">登  录</button>
</form>
        </div>
        <div class="panel-footer text-center">
           <a href="forget">忘记密码?</a> | <a href="register">注册新帐号</a>
        </div>
    </div>

    </div>


{% endblock %}
